		const css = JSON.parse(localStorage.getItem("colourSchemeStyleLiteral"));
		const root = document.documentElement;
		if (css) { css.split(";").forEach((rule) => {
			const [name,val] = rule.split(":");
			root.style.setProperty(name,val);
		}); }
		else { root.dataset["colourScheme"] = "default"; }
	}</script><div id="background" class="screen" aria-hidden="true"></div><div id="screen-tint" class="screen" aria-hidden="true"></div><div id="screen-texture" class="screen" aria-hidden="true"></div><div id="all-screens-container"></div></body><!--!
