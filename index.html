<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Security-Policy" content="base-uri 'none'; object-src 'none'; script-src 'self' 'sha256-BsD6gaKwvDCFq70lvgMjSZ99kbnzFyfNE88Ci9n7RdY='; style-src 'self'; default-src 'self'; child-src 'none'; connect-src 'self' wss://snakey3.herokuapp.com/socket.io/; form-action 'none'"><meta charset="UTF-8"><title>snakey3</title><meta name="referrer" content="same-origin"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="./favicon.png"><link href="./index.css" rel="stylesheet"><link href="./css-common.css" rel="stylesheet"><link rel="preload" as="script" href="./index.js"><link rel="preload" as="script" href="./css-common.js"><meta name="og:title" content="snakey3"><meta name="author" content="David Fong"><meta name="description" content="A multiplayer typing game for learning written languages."><meta name="og:description" content="A multiplayer typing game for learning written languages."><meta name="og:image" content="https://raw.githubusercontent.com/david-fong/snakey3/dev/assets/images/screenshots/snakey_version3_blanktitle.png"></head><body class="fill-parent"><datalist id="public-game-hosts-list"><option value="https://snakey3.herokuapp.com"></option></datalist><script>{ // Load up last used colour scheme (or default):
			const cssl = JSON.parse(localStorage.getItem("colourSchemeStyleLiteral"));
			const root = document.documentElement;
			if (cssl) { cssl.split(";").forEach((rule) => {
				const [name,val] = rule.split(":");
				root.style.setProperty(name,val);
			}); }
			else { root.dataset["skColourScheme"] = "snakey"; }
		}</script><div id="background" class="sk-screen" aria-hidden="true"></div><div id="all-screens-container"></div><div id="screen-tint" class="sk-screen" aria-hidden="true"></div><div id="screen-texture" class="sk-screen" aria-hidden="true"></div><script defer="defer" src="./index.js"></script><script defer="defer" src="./css-common.js"></script></body></html>
